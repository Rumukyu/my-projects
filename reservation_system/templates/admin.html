<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <link rel="stylesheet" href="/static/admin-styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">管理者画面</h1>
        <div id="reservations-container" class="row">
            <div class="column column-80 column-offset-10">
                {% if reservations %}
                    {% for month, dates in reservations.items() %}
                        <div class="month-section">
                            <h2 class="month-title">{{ month }}</h2>
                            <ul class="list-unstyled">
                                {% for date in dates %}
                                    <li class="reservation-item">
                                        {{ date }}
                                        <button class="button button-clear button-danger" onclick="deleteReservation('{{ date }}')">削除</button>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>予約はありません。</p>
                {% endif %}
            </div>
        </div>
        <div id="admin-message" class="message"></div>
    </div>
    <script src="/static/admin.js"></script>
</body>
</html>
